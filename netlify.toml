# Netlify configuration for The Modern Student

[build]
  publish = "."
  functions = "netlify/functions"

# Install dependencies inside functions folder
[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Redirect API calls to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for portal routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
